user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
                      
    access_log  /var/log/nginx/access.log  main;
    
    sendfile        off;
    #tcp_nopush     on;
    
    keepalive_timeout  65;
    
    #gzip  on;
    
    include /etc/nginx/conf.d/*.conf;
    
    add_header Access-Control-Allow-Headers "origin,range,accept-encoding,referer";
    add_header Access-Control-Expose-Headers "Server,range,Content-Length,Content-Range,Content-Type";
    add_header Access-Control-Allow-Methods "GET,PUT,POST,DEL,HEAD,OPTIONS";
    add_header Access-Control-Allow-Origin "*";
    
}


server {

    location / {
        include uwsgi_params;
        uwsgi_pass pyserving-test:3031;
    }
}